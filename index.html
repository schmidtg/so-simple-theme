---
layout: page
description: "A simple and clean responsive Jekyll theme for words and photos."
image:
  feature: slider03.jpg
---

<ul class="post-list">
{% for post in site.posts limit:10 %}
  <li>
    <article>
      <a href="{{ site.url }}{{ post.url }}">
        {{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span>
      </a>
    </article>
  </li>
{% endfor %}
</ul>
